{% extends "base.html"%}

{% block content %}


<form action="/update/{{data.id}}" method="post" enctype="multipart/form-data">
    
    {% csrf_token %} 



    <label for="ftitle" >Title</label>
<input type="text" id="ftitle" class="form-control" name="title">
<div id="title" class="form-text"  value="{{data.name}}" >
 </div>

    <div class="form-group">
        <label for="fdescription">description</label>
        <textarea class="form-control" id="fdescription" name="description" rows="3" value="{{data.description}}"></textarea>
      </div>

    
      <div class="form-group">
        <label for="fimage" >image</label>
        <input type="file" class="form-control" id="fimage" name="image" value="{{data.image.url}}">
      </div>  

      
        <div class="form-group">
          
          <input type="date" name="date" value="{{data.date}}">
        </div>
      
    
 
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>


{% endblock %}
